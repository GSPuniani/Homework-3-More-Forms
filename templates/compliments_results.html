{% extends 'base.html' %}

{% block title %}
Compliments Results
{% endblock %}

{% block content %}

<p>Hello, {{ users_name }}!</p>

{% if wants_compliments == "yes" %}
    <p>You are:</p>
    <ul>
    {% for i in range(num_compliments) %}
        <li>{{ random_compliments[i] }}</li>
    {% endfor %}
    </ul>
{% endif %}



{% endblock %}
