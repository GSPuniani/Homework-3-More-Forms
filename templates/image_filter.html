{% extends 'base.html' %}

{% block title %}
Image Filtering
{% endblock %}

{% block content %}
<h1>Image Filtering</h1>
<form action="/image_filter" method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Info:</legend>
        
        <p>
            <label>
                Upload a file here (of file type .png, .jpeg, or .gif):

                <input type="file" name="users_image" accept="image/png, image/jpeg, image/gif">
            </label>
        </p>
        <p>
            <label>
                Select your filter:

                <select name="filter_type">
                    <!-- Iterate through the list of filter types and display them in the drop-down menu -->
                        {% for filter_type in list_of_filter_types %}
                        <option value="{{ filter_type }}">{{ filter_type }}</option>
                    {% endfor %}
                </select>
            </label>
        </p>

        <input type="submit" value="Filter My Image!">
    </fieldset>
</form>

{% if image_URL %}
<section id="form_results">
    <p>
        Here is your filtered image:
    </p>
    <!-- Display the filtered image using the img tag and the URL passed in -->
    <img src="{{ image_URL }}" alt="Filtered Image" width="500" height="251">
</section>
{% endif %}

{% endblock %}
